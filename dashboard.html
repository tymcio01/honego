<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AutoOffer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
        }

        aside {
            width: 250px;
            background-color: #fff;
            min-height: 100vh;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #f8f9fa;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .combined-stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            border: 1px solid #e1e1e1;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-left: 20px;
        }

        .chart-container {
            width: 60%;
            height: 300px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #e1e1e1;
        }
    </style>
</head>

<body>
    <header>
        <h1>AutoOffer - Dashboard</h1>
        <div>
            <span>Welcome, User!</span>
            <a href="index.html" style="color: white; margin-left: 20px;">Log out</a>
        </div>
    </header>

    <div class="container">
        <aside>
            <h2>Menu</h2>
            <ul>
                <li><a href="my-offers.html">My Offers</a></li>
                <li><a href="new-offer.html">Create New Offer</a></li>
			<li><a href="contacts.html">Contacts</a></li>

                <li><a href="product-library.html">Product/Service Library</a></li>
                <li><a href="my-templates.html">My Templates</a></li>
                <li><a href="statistics.html">Statistics</a></li>
                <li><a href="account-settings.html">Account Settings</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <h2>Your Stats</h2>
            <div class="combined-stats">
                <h3>Total Offers</h3>
                <p id="totalOffers">123</p>
                <h3>Accepted Offers</h3>
                <p id="acceptedOffers">89</p>
                <h3>Declined Offers</h3>
                <p id="declinedOffers">34</p>
                <button onclick="updateStats()">Update Stats</button>
            </div>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <a href="#" style="color: white;">Support</a> |
        <a href="#" style="color: white;">FAQ</a> |
        <a href="#" style="color: white;">Contact</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        function updateStats() {
            var totalOffers = prompt("Enter Total Offers:");
            var acceptedOffers = prompt("Enter Accepted Offers:");
            var declinedOffers = prompt("Enter Declined Offers:");

            document.getElementById('totalOffers').innerText = totalOffers;
            document.getElementById('acceptedOffers').innerText = acceptedOffers;
            document.getElementById('declinedOffers').innerText = declinedOffers;

            updateChart(totalOffers, acceptedOffers, declinedOffers);
        }

        function updateChart(total, accepted, declined) {
            myChart.data.datasets[0].data = [total, accepted, declined];
            myChart.update();
        }

        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Total Offers', 'Accepted Offers', 'Declined Offers'],
                datasets: [{
                    label: '# of Offers',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
