<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subskrypcja - AutoOffer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .subscription-section { padding: 50px 0; text-align: center; }
        form input { margin: 10px; }
    </style>
</head>
<body>
    <div class="subscription-section">
        <h2>Zarejestruj się na 7-dniowy okres próbny!</h2>
        <p>Skorzystaj z pełnych możliwości AutoOffer przez 7 dni za darmo.</p>

        <!-- Formularz subskrypcji (jako przykład) -->
        <form action="/process-subscription" method="POST">
            <input type="email" placeholder="Twój email" required><br>
            <input type="password" placeholder="Hasło" required><br>
            <button type="submit">Zarejestruj się</button>
        </form>
    </div>
</body>
</html>
