<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
        }

        aside {
            width: 250px;
            background-color: #1c2121;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            color: #f6f6f6;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: #f6f6f6;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #f8f9fa;
            color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #1c2121;
            color: #f6f6f6;
            padding: 10px 20px;
            text-align: center;
        }

        .profile-form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-form button {
            background: #fff; /* White background */
            color: #333; /* Black text */
            padding: 10px 15px;
            border: 2px solid #000; /* Black border */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }

        .profile-form button:hover {
            background: #333; /* Black background on hover */
            color: #fff; /* White text on hover */
        }
    </style>
</head>
<body>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
// Firebase configuration (tu wklej swój config)
var firebaseConfig = {
    apiKey: "AIzaSyDd_qtDIeM4Uy4HQdUPr_vIrmwc-Tve_RU",
        authDomain: "honego-52c31.firebaseapp.com",
        projectId: "honego-52c31",
        storageBucket: "honego-52c31.appspot.com",
        messagingSenderId: "897927654843",
        appId: "1:897927654843:web:54bf5b398542dfd076a89e"
};
firebase.initializeApp(firebaseConfig);

firebase.auth().onAuthStateChanged((user) => {
    if (!user) {
        window.location.href = 'index.html';
    }
});

const db = firebase.firestore();
const productsCollection = db.collection('products');

document.addEventListener('DOMContentLoaded', function() {
    const productForm = document.querySelector('#productForm');
    const productNameInput = document.getElementById('productName');
    const descriptionInput = document.getElementById('description');
    const unitPriceInput = document.getElementById('unitPrice');
    const productTableBody = document.getElementById('productTableBody');

    function updateProductTable() {
        const user = firebase.auth().currentUser;
        if (!user) {
            console.error('User is not logged in.');
            return;
        }

        const userId = user.uid;

        productTableBody.innerHTML = '';

        productsCollection.where('userId', '==', userId).get()
        .then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${data.productName}</td>
                    <td>${data.description}</td>
                    <td>${data.unitPrice} PLN</td>
                    <td>
                        <button type="button" onclick="editProduct(this)">Edit</button>
                        <button type="button" onclick="deleteProduct(this)">Delete</button>
                    </td>
                `;
                productTableBody.appendChild(tr);
            });
        })
        .catch((error) => {
            console.error("Error getting documents: ", error);
        });
    }

    updateProductTable();

    function saveProductToFirestore(event) {
        event.preventDefault();

        const productName = productNameInput.value;
        const description = descriptionInput.value;
        const unitPrice = parseFloat(unitPriceInput.value);

        const user = firebase.auth().currentUser;
        if (!user) {
            console.error('User is not logged in.');
            return;
        }

        const userId = user.uid;

        productsCollection.add({
            productName: productName,
            description: description,
            unitPrice: unitPrice,
            userId: userId
        })
        .then(function(docRef) {
            console.log("Document written with ID: ", docRef.id);
            updateProductTable();
            productNameInput.value = '';
            descriptionInput.value = '';
            unitPriceInput.value = '';
        })
        .catch(function(error) {
            console.error("Error adding document: ", error);
        });
    }

    productForm.addEventListener('submit', saveProductToFirestore);
});
</script>

<div class="container">
    <aside>
        <!-- Zawartoœæ aside (jak w poprzednich przyk³adach) -->
    </aside>

    <div class="main-content">
        <div class="profile-form">
            <h2>Add/Edit Product</h2>
            <form id="productForm">
                <!-- Formularz dodawania produktu (jak w poprzednich przyk³adach) -->
            </form>
        </div>

        <div class="product-table">
            <h2>Product List</h2>
            <table border="1" width="100%" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Unit Price (PLN)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"><!-- Wiersze tabeli zostan¹ wygenerowane dynamicznie --></tbody>
            </table>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Honego - All Rights Reserved
</footer>

</body>
</html>
