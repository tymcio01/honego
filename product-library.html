<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
        }

        aside {
            width: 250px;
            background-color: #1c2121;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            color: #f6f6f6;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: #f6f6f6;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #f8f9fa;
            color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #1c2121;
            color: #f6f6f6;
            padding: 10px 20px;
            text-align: center;
        }

        .profile-form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-form button {
            background: #fff;
            color: #000;
            padding: 10px 15px;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .profile-form button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
    // Firebase configuration (wklej swoje dane konfiguracyjne)
    var firebaseConfig = {
        apiKey: "AIzaSyDd_qtDIeM4Uy4HQdUPr_vIrmwc-Tve_RU",
        authDomain: "honego-52c31.firebaseapp.com",
        projectId: "honego-52c31",
        storageBucket: "honego-52c31.appspot.com",
        messagingSenderId: "897927654843",
        appId: "1:897927654843:web:54bf5b398542dfd076a89e"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
            window.location.href = 'index.html'; // Przekierowanie na stronê logowania, jeœli u¿ytkownik nie jest zalogowany
        }
    });

    function saveProfileToFirestore(event) {
        event.preventDefault();
        // Funkcja zapisu profilu do Firestore (mo¿esz dostosowaæ j¹ do swoich potrzeb)
        var username = document.getElementById('username').value;
        var signature = document.getElementById('signature').value;
        var email = document.getElementById('email').value;
        var companyName = document.getElementById('company-name').value;
        var companyPhone = document.getElementById('company-phone').value;
        var companyWebsite = document.getElementById('company-Website').value;
        var companyAddress = document.getElementById('company-Address').value;

        var db = firebase.firestore();
        var profilesCollection = db.collection('profiles');

        profilesCollection.add({
            username: username,
            signature: signature,
            email: email,
            companyName: companyName,
            companyPhone: companyPhone,
            companyWebsite: companyWebsite,
            companyAddress: companyAddress,
            uid: firebase.auth().currentUser.uid
        })
        .then(function(docRef) {
            console.log("Document written with ID: ", docRef.id);
            // Obs³uga udanego zapisu danych
        })
        .catch(function(error) {
            console.error("Error adding document: ", error);
            // Obs³uga b³êdów
        });
    }

    function logout() {
        firebase.auth().signOut().then(() => {
            window.location.href = 'index.html'; // Wylogowanie udane, przekierowanie na index.html
        }).catch((error) => {
            console.error('Logout Failed', error);
        });
    }

    function populateProfileForm(userData) {
        document.getElementById('username').value = userData.username || '';
        document.getElementById('signature').value = userData.signature || '';
        document.getElementById('email').value = userData.email || '';
        document.getElementById('company-name').value = userData.companyName || '';
        document.getElementById('company-phone').value = userData.companyPhone || '';
        document.getElementById('company-Website').value = userData.companyWebsite || '';
        document.getElementById('company-Address').value = userData.companyAddress || '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        var profileForm = document.querySelector('.profile-form form');

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                var db = firebase.firestore();
                var profilesCollection = db.collection('profiles');
                profilesCollection.where('uid', '==', user.uid).get()
                    .then((querySnapshot) => {
                        if (!querySnapshot.empty) {
                            var userData = querySnapshot.docs[0].data();
                            populateProfileForm(userData);
                        }
                    })
                    .catch((error) => {
                        console.error('Error fetching user data:', error);
                    });
            } else {
                window.location.href = 'index.html'; // Przekierowanie na stronê logowania, jeœli u¿ytkownik nie jest zalogowany
            }
        });

        profileForm.addEventListener('submit', saveProfileToFirestore);
    });

</script>

<div class="container">
    <aside>
        <ul>
            <li><a href="#">Profil</a></li>
            <li><a href="#" onclick="logout()">Wyloguj</a></li>
        </ul>
    </aside>
    <div class="main-content">
        <div class="profile-form">
            <h2>Edytuj Profil</h2>
            <form>
                <label for="username">Nazwa u¿ytkownika:</label>
                <input type="text" id="username" name="username" required>

                <label for="signature">Podpis:</label>
                <input type="text" id="signature" name="signature">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="company-name">Nazwa Firmy:</label>
                <input type="text" id="company-name" name="company-name">

                <label for="company-phone">Telefon Firmy:</label>
                <input type="text" id="company-phone" name="company-phone">

                <label for="company-Website">Strona Internetowa Firmy:</label>
                <input type="text" id="company-Website" name="company-Website">

                <label for="company-Address">Adres Firmy:</label>
                <input type="text" id="company-Address" name="company-Address">

                <button type="submit">Zapisz</button>
            </form>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Honego - All Rights Reserved
</footer>

</body>
</html>
