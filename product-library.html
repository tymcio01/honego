<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
        }

        aside {
            width: 250px;
            background-color: #1c2121;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            color: #f6f6f6;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: #f6f6f6;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #f8f9fa;
            color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #1c2121;
            color: #f6f6f6;
            padding: 10px 20px;
            text-align: center;
        }

        .profile-form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-form button {
            background: #fff; /* White background */
            color: #333; /* Black text */
            padding: 10px 15px;
            border: 2px solid #000; /* Black border */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }

        .profile-form button:hover {
            background: #333; /* Black background on hover */
            color: #fff; /* White text on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <aside>
        <h1>Honego</h1>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
            <li><a href="my-offers.html"><i class="fas fa-folder"></i> My Offers</a></li>
            <li><a href="new-offer.html"><i class="fas fa-plus"></i> Create New Offer</a></li>

            <li><a href="product-library.html"><i class="fas fa-cube"></i> Product/Service Library</a></li>

        </ul>
    </aside>

    <div class="main-content">
        <div class="profile-form">
            <h2>Add/Edit Product</h2>
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="unitPrice">Unit Price (PLN):</label>
                <input type="text" id="unitPrice" name="unitPrice" required pattern="^\d+(\.\d{1,2})?$" title="Please enter a valid price in PLN">

                <button type="submit">Save Product</button>
            </form>
        </div>

        <div class="product-table">
            <h2>Product List</h2>
            <table border="1" width="100%" cellpadding="5" cellspacing="0">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Unit Price (PLN)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"><!-- The populated product rows will go here --></tbody>
            </table>
        </div>
    </div>
</div>

<footer>

</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const productForm = document.querySelector('#productForm');
    const productNameInput = document.getElementById('productName');
    const descriptionInput = document.getElementById('description');
    const unitPriceInput = document.getElementById('unitPrice');
    const productTableBody = document.getElementById('productTableBody');

    function saveProductToFirestore(event) {
        event.preventDefault();

        const productName = productNameInput.value;
        const description = descriptionInput.value;
        const unitPrice = parseFloat(unitPriceInput.value);

        const db = firebase.firestore();
        const productsCollection = db.collection('products');

        // Pobierz identyfikator zalogowanego u¿ytkownika
        const userId = firebase.auth().currentUser.uid;

        productsCollection.add({
            productName: productName,
            description: description,
            unitPrice: unitPrice,
            userId: userId // Przypisz produkt do u¿ytkownika
        })
        .then(function(docRef) {
            console.log("Document written with ID: ", docRef.id);
            productNameInput.value = '';
            descriptionInput.value = '';
            unitPriceInput.value = '';
        })
        .catch(function(error) {
            console.error("Error adding document: ", error);
        });
    }

    productForm.addEventListener('submit', saveProductToFirestore);

    function populateProductTable() {
        const db = firebase.firestore();
        const productsCollection = db.collection('products');
    
        // Pobierz identyfikator zalogowanego u¿ytkownika
        const userId = firebase.auth().currentUser.uid;

        productsCollection.where('userId', '==', userId).onSnapshot((querySnapshot) => {
            // Clear the existing table rows
            productTableBody.innerHTML = '';

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${data.productName}</td>
                    <td>${data.description}</td>
                    <td>${data.unitPrice} PLN</td>
                    <td>
                        <button type="button" onclick="editProduct(this)">Edit</button>
                        <button type="button" onclick="deleteProduct(this)">Delete</button>
                    </td>
                `;
                productTableBody.appendChild(tr);
            });
        }, (error) => {
            console.error("Error getting documents: ", error);
        });
    }

    // Wywo³aj funkcjê populateProductTable na starcie
    populateProductTable();
});
</script>
</body>
