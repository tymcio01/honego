<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - Honego</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
        font-size: 1em; /* Odpowiednia wielkoœæ czcionki dla przycisku */
        color: #000; /* Czarny tekst */
        background: transparent; /* Przezroczyste t³o */
        border: 2px solid #000; /* Czarna obwódka */
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: rgba(0, 0, 0, 0.1); /* Subtelne t³o przy najechaniu */
    }
        .toggle-form {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login form -->
        <div id="loginForm">
            <h1>Login</h1>
            <form id="formLogin">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
            <span class="toggle-form" onclick="toggleForms()">Create an account</span>
        </div>

        <!-- Signup form -->
        <div id="signupForm" style="display: none;">
            <h1>Signup</h1>
            <form id="formSignup">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Signup</button>
                <div id="signupError" class="error-message"></div>
            </form>
            <span class="toggle-form" onclick="toggleForms()">Already have an account?</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
      // Firebase configuration
var firebaseConfig = {
  apiKey: "AIzaSyDd_qtDIeM4Uy4HQdUPr_vIrmwc-Tve_RU",
        authDomain: "honego-52c31.firebaseapp.com",
        projectId: "honego-52c31",
        storageBucket: "honego-52c31.appspot.com",
        messagingSenderId: "897927654843",
        appId: "1:897927654843:web:54bf5b398542dfd076a89e"
};
// Initialize Firebase
firebase.initializeApp(firebaseConfig);
// Initialize Firestore
const db = firebase.firestore();

// Funkcje zarz¹dzania widocznoœci¹ formularzy
function toggleForms() {
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  if (loginForm.style.display === 'none') {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
  } else {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
  }
}

// Funkcja rejestracji u¿ytkownika
function register() {
  var email = document.getElementById('signupEmail').value;
  var password = document.getElementById('signupPassword').value;

  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // U¿ytkownik zarejestrowany w Firebase Authentication, teraz dodaj go do Firestore
      var user = userCredential.user;
      // Zwróæ obietnicê dodania dokumentu u¿ytkownika do Firestore
      return db.collection("users").doc(user.uid).set({
        email: user.email, // Przechowuj adres email u¿ytkownika
        createdAt: firebase.firestore.FieldValue.serverTimestamp(), // Zapisz timestamp utworzenia
        // mo¿esz dodaæ wiêcej pól, na przyk³ad displayName, jeœli jest dostêpne
      });
    })
    .then(() => {
      // Po pomyœlnym dodaniu u¿ytkownika do Firestore, przekieruj na stronê 'dashboard.html'
      window.location.href = 'dashboard.html';
    })
    .catch((error) => {
      // Wyœwietl b³¹d, jeœli rejestracja w Firebase Authentication lub Firestore siê nie powiedzie
      console.error("Registration failed:", error);
      alert("Registration failed: " + error.message);
    });
}
// Funkcja logowania u¿ytkownika
function login() {
  var email = document.getElementById('loginEmail').value;
  var password = document.getElementById('loginPassword').value;

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Wyœwietlenie komunikatu po pomyœlnym zalogowaniu
      console.log("Login succeeded:", userCredential.user);
      alert("Login succeeded");
      window.location.href = 'dashboard.html'; // Przekierowanie do dashboard
    })
    .catch((error) => {
      // Wyœwietlenie komunikatu o b³êdzie
      console.error("Login failed:", error);
      alert("Login failed: " + error.message);
    });
}

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('formSignup').addEventListener('submit', function(event) {
    event.preventDefault();
    register();
  });

  document.getElementById('formLogin').addEventListener('submit', function(event) {
    event.preventDefault();
    login();
  });
});


    </script>
</body>
</html>
