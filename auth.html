<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - AutoOffer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2980b9;
        }

        .toggle-form {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="loginForm">
            <h1>Login</h1>
            <form onsubmit="event.preventDefault(); login();">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
            <span class="toggle-form" onclick="showSignup()">Create an account</span>
        </div>

        <div id="signupForm" style="display: none;">
            <h1>Signup</h1>
            <form onsubmit="event.preventDefault(); register();">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Signup</button>
            </form>
            <span class="toggle-form" onclick="showLogin()">Already have an account?</span>
        </div>
    </div>
    
<script src="app.js"></script>

    <script>
        function register() {
            alert('Registration function is not implemented.');
        }

        function login() {
            alert('Login function is not implemented.');
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
