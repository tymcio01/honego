<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - AutoOffer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .toggle-form {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Adres e-mail" required>
            <input type="password" id="loginPassword" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
            <p class="form-toggle">Nie masz konta? <a href="#" onclick="toggleForms()">Zarejestruj się</a></p>
        </form>

        <form id="signupForm" style="display:none;">
            <input type="email" id="signupEmail" placeholder="Adres e-mail" required>
            <input type="password" id="signupPassword" placeholder="Hasło" required>
            <button type="submit">Zarejestruj się</button>
            <p class="form-toggle">Masz już konto? <a href="#" onclick="toggleForms()">Zaloguj się</a></p>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
             apiKey: "AIzaSyDd_qtDIeM4Uy4HQdUPr_vIrmwc-Tve_RU",
        authDomain: "honego-52c31.firebaseapp.com",
        projectId: "honego-52c31",
        storageBucket: "honego-52c31.appspot.com",
        messagingSenderId: "897927654843",
        appId: "1:897927654843:web:54bf5b398542dfd076a89e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var loginForm = document.getElementById('loginForm');
        var signupForm = document.getElementById('signupForm');
        var loginEmail = document.getElementById('loginEmail');
        var loginPassword = document.getElementById('loginPassword');
        var signupEmail = document.getElementById('signupEmail');
        var signupPassword = document.getElementById('signupPassword');

        function toggleForms() {
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }

        function showSuccessMessage(form, message) {
    // Clear any existing messages
    const existingSuccess = form.querySelector('.success-message');
    if (existingSuccess) {
        form.removeChild(existingSuccess);
    }

    // Create success message element
    const successDiv = document.createElement('div');
    successDiv.textContent = message;
    successDiv.classList.add('success-message');

    // Append the success message to the form
    form.appendChild(successDiv);
    
    // Remove the message after 3 seconds and redirect
    setTimeout(() => {
      form.removeChild(successDiv);
      // Replace 'your-desired-page.html' with the URL where you want to redirect
      window.location.href = 'welcome.html';
    }, 3000);
}


        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            firebase.auth().signInWithEmailAndPassword(loginEmail.value, loginPassword.value)
                .then((userCredential) => {
                    // User logged in
                    showSuccessMessage('Login successful, redirecting...');
                    // Redirect or further action
                })
                .catch((error) => {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert('Error: ' + errorMessage);
                });
        });

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            firebase.auth().createUserWithEmailAndPassword(signupEmail.value, signupPassword.value)
                .then((userCredential) => {
                    // User created
                    showSuccessMessage('Signup successful, redirecting...');
                    // Redirect or further action
                })
                .catch((error) => {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert('Error: ' + errorMessage);
                });
        });
    </script>
</body>
</html>
