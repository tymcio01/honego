<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login - AutoOffer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .toggle-form {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-message, .success-message {
            color: red;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login form -->
        <div id="loginForm">
            <h1>Login</h1>
            <form id="formLogin">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <div id="loginSuccess" class="success-message" style="display: none;"></div>
                <div id="loginError" class="error-message"></div>
            </form>
            <span class="toggle-form" onclick="toggleForms()">Create an account</span>
        </div>

        <!-- Signup form -->
        <div id="signupForm" style="display: none;">
            <h1>Signup</h1>
            <form id="formSignup">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Signup</button>
                <div id="signupSuccess" class="success-message" style="display: none;"></div>
                <div id="signupError" class="error-message"></div>
            </form>
            <span class="toggle-form" onclick="toggleForms()">Already have an account?</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
      // Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDd_qtDIeM4Uy4HQdUPr_vIrmwc-Tve_RU",
        authDomain: "honego-52c31.firebaseapp.com",
        projectId: "honego-52c31",
        storageBucket: "honego-52c31.appspot.com",
        messagingSenderId: "897927654843",
        appId: "1:897927654843:web:54bf5b398542dfd076a89e"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Success message function
      function showSuccessMessage(successElement, message, redirectUrl) {
        successElement.textContent = message;
        successElement.style.display = 'block'; // Show the success message
        setTimeout(() => {
            window.location.href = redirectUrl; // Redirect after 3 seconds
        }, 3000);
      }

      const loginForm = document.getElementById('formLogin');
      const signupForm = document.getElementById('formSignup');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in 
            console.log('User logged in:', userCredential.user);
            const loginSuccess = document.getElementById('loginSuccess');
            showSuccessMessage(loginSuccess, 'Login successful! Redirecting...', 'dashboard.html');
          })
          .catch((error) => {
            const loginError = document.getElementById('loginError');
            loginError.textContent = error.message;
          });
      });

      signupForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in 
            console.log('User created:', userCredential.user);
            const signupSuccess = document.getElementById('signupSuccess');
            showSuccessMessage(signupSuccess, 'Signup successful! Redirecting...', 'dashboard.html');
          })
          .catch((error) => {
            const signupError = document.getElementById('signupError');
            signupError.textContent = error.message;
          });
      });

      function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        if (loginForm.style.display === 'none') {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        } else {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
        }
      }
    </script>
</body>
</html>
