    <style>
        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
        }

        aside {
            width: 250px;
            background-color: #005DCC;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            color: #f6f6f6;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: #f6f6f6;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #f8f9fa;
            color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #005DCC;
            color: #f6f6f6;
            padding: 10px 20px;
            text-align: center;
        }

        .profile-form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-form button {
            background: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-form button:hover {
            background: #4cae4c;
        }

.horizontal-table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .horizontal-table th,
        .horizontal-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .horizontal-table th {
            background-color: #f0f0f0;
        }    
		
		.offer-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .offer-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .offer-header {
            font-size: 1.2em;
            color: #005DCC;
            margin-bottom: 15px;
        }

        .offer-content {
            flex: 1;
        }

        .offer-actions {
            text-align: right;
            margin-top: 15px;
        }

        .offer-actions button {
            margin-left: 10px;
        }

        /* Responsywnoœæ */
        @media (max-width: 768px) {
            .offer-section {
                grid-template-columns: 1fr;
            }
        }
		
</style>

document.addEventListener('DOMContentLoaded', function() {
    const draftsContainer = document.querySelector('.offer-card:nth-child(2) .offer-content'); // Zak³adamy, ¿e druga karta to "Drafts"

    // Mockup danych dla przyk³adu
    const drafts = [
        { id: 1, date: '2023-07-01', companyName: 'Company A', totalSum: '1000' },
        { id: 2, date: '2023-07-02', companyName: 'Company B', totalSum: '2000' },
        { id: 3, date: '2023-07-03', companyName: 'Company C', totalSum: '3000' }
    ];

    // Czyszczenie kontenera z draftami
    draftsContainer.innerHTML = '';

    // Tworzenie i dodawanie elementów draftu do kontenera
    drafts.forEach(draft => {
        const draftElement = document.createElement('div');
        draftElement.className = 'draft';
        draftElement.innerHTML = `
            <div>Date: ${draft.date}</div>
            <div>Company: ${draft.companyName}</div>
            <div>Total Sum: ${draft.totalSum}</div>
        `;
        draftElement.addEventListener('click', () => handleDraftClick(draft.id));

        draftsContainer.appendChild(draftElement);
        draftsContainer.appendChild(document.createElement('hr')); // Separator
    });

    // Dodanie stylów dla klikalnoœci
    const styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    styleSheet.innerText = `.draft { cursor: pointer; padding: 10px; } .draft:hover { background-color: #f0f0f0; }`;
    document.head.appendChild(styleSheet);
});
