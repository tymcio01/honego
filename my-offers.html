<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offers - AutoOffer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button onclick="location.href='dashboard.html'" style="margin-bottom: 20px;">Back to Dashboard</button>
        
        <h2>My Offers</h2>

        <div class="offers-section">
            <h3>Recent Offers</h3>
            <div id="recentOffers" class="offers-list">
                <!-- Offers will be dynamically loaded here -->
            </div>
        </div>

        <div class="offers-section">
            <h3>Drafts</h3>
            <div id="drafts" class="offers-list">
                <!-- Drafts will be dynamically loaded here -->
            </div>
        </div>

        <div class="offers-section">
            <h3>Saved Templates</h3>
            <div id="savedTemplates" class="offers-list">
                <!-- Saved templates will be dynamically loaded here -->
            </div>
        </div>
        
        <button onclick="location.href='create-offer.html'">Create New Offer</button>
    </div>
</body>

</html>
