    <style>
        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
        }

        aside {
            width: 250px;
            background-color: #005DCC;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            color: #f6f6f6;
        }

        aside ul {
            list-style-type: none;
            padding: 0;
        }

        aside ul li {
            margin-bottom: 15px;
        }

        aside ul li a {
            text-decoration: none;
            color: #f6f6f6;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        aside ul li a:hover {
            background-color: #f8f9fa;
            color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #005DCC;
            color: #f6f6f6;
            padding: 10px 20px;
            text-align: center;
        }

        .profile-form {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"],
        .profile-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-form button {
            background: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-form button:hover {
            background: #4cae4c;
        }

.horizontal-table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .horizontal-table th,
        .horizontal-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .horizontal-table th {
            background-color: #f0f0f0;
        }    
		
		.offer-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .offer-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .offer-header {
            font-size: 1.2em;
            color: #005DCC;
            margin-bottom: 15px;
        }

        .offer-content {
            flex: 1;
        }

        .offer-actions {
            text-align: right;
            margin-top: 15px;
        }

        .offer-actions button {
            margin-left: 10px;
        }

        /* Responsywnoœæ */
        @media (max-width: 768px) {
            .offer-section {
                grid-template-columns: 1fr;
            }
        }
		
</style>

function createDeleteButton(draftId, userId) {
  const deleteBtn = document.createElement('button');
  deleteBtn.textContent = 'X';
  deleteBtn.style.position = 'absolute';
  deleteBtn.style.top = '5px';
  deleteBtn.style.right = '5px';
  deleteBtn.style.background = 'none'; // No background
  deleteBtn.style.border = 'none'; // No border
  deleteBtn.style.cursor = 'pointer';
  deleteBtn.style.fontSize = '12px'; // Smaller text
  deleteBtn.onclick = function(event) {
    event.stopPropagation(); // Stop the container click event
    if (confirm('Are you sure you want to delete this draft?')) {
      deleteDraft(userId, draftId);
    }
  };
  return deleteBtn;
}

function fetchDrafts(userId) {
  const db = firebase.firestore();
  const draftsContainer = document.querySelector('.offer-card:nth-child(2) .offer-content');

  db.collection('users').doc(userId).collection('drafts').get()
    .then(querySnapshot => {
      draftsContainer.innerHTML = ''; // Clear previous entries

      querySnapshot.forEach(doc => {
        const draft = doc.data();
        const draftContainer = document.createElement('div');
        draftContainer.className = 'draft-container';
        draftContainer.style.padding = '10px';
        draftContainer.style.border = '1px solid #ccc';
        draftContainer.style.borderRadius = '5px';
        draftContainer.style.marginBottom = '10px';
        draftContainer.style.position = 'relative'; // To position the delete button

        const deleteBtn = createDeleteButton(doc.id, userId);
    draftContainer.appendChild(deleteBtn);
        deleteBtn.textContent = 'X';
        deleteBtn.style.position = 'absolute';
        deleteBtn.style.top = '5px';
        deleteBtn.style.right = '5px';
        deleteBtn.onclick = function(event) {
          event.stopPropagation(); // Stop the container click event
          if (confirm('Are you sure you want to delete this draft?')) {
            deleteDraft(userId, doc.id);
          }
        };

        const draftElement = document.createElement('div');
        draftElement.className = 'draft';
        draftElement.innerHTML = `
          <div>Date: ${draft.offerValidUntil}</div>
          <div>Company: ${draft.clientName}</div>
          <div>Total Sum: ${draft.totalSum}</div>
        `;
        draftContainer.appendChild(draftElement);
        draftContainer.appendChild(deleteBtn);

        // Click event to edit/view draft details
        draftContainer.addEventListener('click', () => {
          window.location.href = `new-offer.html?draftId=${doc.id}`;
        });

        draftsContainer.appendChild(draftContainer);
      });
    })
    .catch(error => {
      console.error("Error getting drafts: ", error);
    });
}

function deleteDraft(userId, draftId) {
  const db = firebase.firestore();
  db.collection('users').doc(userId).collection('drafts').doc(draftId).delete()
    .then(() => {
      console.log(`Draft with ID ${draftId} deleted`);
      fetchDrafts(userId); // Refresh the list after deletion
    })
    .catch(error => {
      console.error("Error deleting draft: ", error);
    });
}

firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    fetchDrafts(user.uid);
  } else {
    console.log('User is not authenticated');
    window.location.href = 'index.html';
  }
});
